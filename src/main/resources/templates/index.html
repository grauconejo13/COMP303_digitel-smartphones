<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Smart Phone Order Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
   <link rel="stylesheet" href="app.css">
</head>

<body>
    <main class="container">
        <h1>Online Smart Phone Order Request</h1>
        <form action="/submitOrder" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="brand">Phone Brand:</label>
            <select id="brand" name="brand" required>
                <option value="">Select a brand</option>
                <option value="iPhone">iPhone</option>
                <option value="Samsung">Samsung</option>
                <option value="Google">Google</option>
                <option value="Blackberry">Blackberry</option>
            </select>

            <label for="model">Phone Model:</label>
            <select id="model" name="model" required>
                <option value="">Select a model</option>
                <option value="iPhone XR">iPhone XR</option>
                <option value="iPhone 11 Pro">iPhone 11 Pro</option>
                <option value="Samsung Galaxy 20 Plus">Samsung Galaxy 20 Plus</option>
                <option value="Samsung Galaxy S20">Samsung Galaxy S20</option>
                <!-- Add more models -->
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>

            <label for="price">Phone Price (CAD):</label>
            <input type="number" id="price" name="price" min="1" step="0.01" placeholder="Enter phone price" required>

            <div class="btn">
                <button type="reset">Reset</button>
                <button type="submit">Submit Order</button>
            </div>
        </form>
    </main>
</body>

</html>
